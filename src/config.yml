#EpicRename by Justin Brubaker. https://www.spigotmc.org/resources/epicrename.4341/
#Version 3.0+

#DO NOT CHANGE THIS PLEASE
config_version: 2

#Plugin Prefix
prefix: '&8[&bEpic&fRename&8] &f'

#Economy Features
#You must restart the server after changing the ecomony settings.
economy:
  use: false
  costs:
    rename: 100
    lore: 100
    
blacklists:
  material:
    - 'VAILD_MATERIAL_HERE'
    -
  
  text:
    - 'some_bad_phrase_here'
    -
    
#Default Character Limit is 30
character_limit:
  enabled: false
  limit: 30  
  
# Should underscores be replaced with spaces?
replace_underscores: false